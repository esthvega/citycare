<div *ngIf="sessionService.user">
Username:
    {{user.username}}
    <br>
Dni:
{{user.dni}}   
    <div *ngFor="let post of user.posts">
        My posts:
        <ul>
     <li>   {{post.subject}} </li>
     <li><img [src]="post.photo" alt="" width="250"></li>

    </ul>
    </div>
    <div *ngIf="sessionService.user.isAdmin">
            <a [routerLink]="['/post/all']">All posts </a>
          </div>
</div>
